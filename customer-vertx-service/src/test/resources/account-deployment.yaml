kind: Template
apiVersion: v1
metadata:
  name: account-template
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: account-image
    spec:
      dockerImageRepository: piomin/account-vertx-service
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: account-service
    spec:
      template:
        metadata:
          labels:
            name: account-service
        spec:
          containers:
          - name: account-vertx-service
            image: piomin/account-vertx-service
            ports:
            - containerPort: 8095
              protocol: TCP
            env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: mongodb
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: mongodb
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: mongodb
      replicas: 2
      triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
          - account-vertx-service
          from:
            kind: ImageStreamTag
            name: account-image:latest
      strategy:
        type: Rolling
      paused: false
      revisionHistoryLimit: 2
      minReadySeconds: 0
  - kind: Service
    apiVersion: v1
    metadata:
      name: account-service
    spec:
      ports:
      - name: "web"
        port: 8095
        targetPort: 8095
      selector:
        name: account-service
  - kind: Route
    apiVersion: v1
    metadata:
      name: account-route
    spec:
      path: "/account"
      to:
        kind: Service
        name: account-service